<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
</head>
<body>
    <div id="header"></div>
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Register Here</h4>
                </div>
            </div>
            <span style="color:red;" id="errorMessage"></span>
            <form name="register" method="post" action="register.html">
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter First Name :</label>
                        <input type="text" name="firstname" class="form-control" required />

                        <label>Enter Last Name :</label>
                        <input type="text" name="lastname" class="form-control" required />

                        <label>Enter Email :</label>
                        <input type="email" name="email" class="form-control" required />

                        <label>Enter Password :</label>
                        <input type="password" name="password" class="form-control" required />

                        <label>Enter Address :</label>
                        <input type="text" name="address" class="form-control" required />
                        <hr />
                        <button type="submit" name="submit" class="btn btn-success">Register</button>&nbsp;
                        <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
